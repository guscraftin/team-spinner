<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team Spinner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-academic">
  <div class="bg-triangles" aria-hidden="true"></div>
  <header>
    <div class="brand-cluster">
      <div class="crest">
        <div class="crest-inner">
          <span class="laurel left" aria-hidden="true"></span>
          <span class="crest-icon" aria-hidden="true">⚙️</span>
          <span class="laurel right" aria-hidden="true"></span>
        </div>
      </div>
      <h1><span class="serif">6GMA</span> Team Spinner</h1>
      <p class="subtitle">Roulette des rôles d'équipe • Fun & Équitable</p>
    </div>
  </header>

  <main>
    <section id="roles" class="roles-container"><!-- Cartes rôles injectées ici --></section>

    <section class="exclusions-panel">
      <h2 class="serif section-title">Exclusions ciblées</h2>
      <p class="hint">Coche un membre pour l'empêcher d'obtenir ce rôle lors du prochain tirage.</p>
      <div id="globalExclusions" class="global-exclusions"><!-- Exclusions globales --></div>
      <div id="exclusions" class="exclusions-grid"><!-- Grille exclusions --></div>
      <div class="ex-actions">
        <button id="resetExclusions" type="button" class="btn-secondary">Réinitialiser exclusions</button>
      </div>
    </section>

    <section class="actions">
      <div class="control-bar">
        <div class="ctrl">
          <label for="animDuration" class="serif">⏱️ Durée animation<br><span id="animDurationValue">4.00s</span></label>
          <input id="animDuration" type="range" min="500" max="15000" step="250" value="4000" />
          <div class="duration-inline">
            <input id="animDurationInput" type="number" min="0.5" max="15" step="0.25" value="4.00" aria-label="Durée en secondes" />
            <span class="unit">s</span>
          </div>
        </div>
        <div class="ctrl">
          <label for="assignMode" class="serif">🎛️ Mode de tirage<br><span id="assignModeLabel">Aléatoire</span></label>
          <select id="assignMode" aria-label="Mode d'attribution">
            <option value="default">Aléatoire</option>
            <option value="uniform">Uniforme parfaite</option>
            <option value="weighted">Équilibrage progressif</option>
          </select>
          <div id="assignModeDesc" class="mode-desc" aria-live="polite"></div>
        </div>
        <div class="ctrl">
          <span class="serif small-label">📦 Historique</span>
          <div class="history-controls inline expanded">
            <button id="exportHistory" type="button" class="btn-mini big" title="Exporter l'historique en JSON">⬇️ Exporter JSON</button>
            <button id="importHistory" type="button" class="btn-mini big" title="Importer un fichier JSON d'historique">⬆️ Importer JSON</button>
            <button id="resetHistory" type="button" class="btn-mini danger big" title="Vider complètement l'historique">🧹 Reset Historique</button>
            <input id="importHistoryFile" type="file" accept="application/json" hidden />
          </div>
        </div>
        <div class="ctrl draw-ctrl">
          <button id="drawBtn" type="button" class="draw-btn full">🎲 Lancer le tirage</button>
          <div class="message-wrapper"><div id="message" role="status" aria-live="polite" class="message"></div></div>
        </div>
      </div>
      <div class="stats-bar" id="statsBar" aria-live="polite"></div>
    </section>
  </main>

  <div id="confettiLayer" aria-hidden="true"></div>
  <script src="config.local.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
